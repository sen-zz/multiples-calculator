<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Multiples Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            margin: 0 auto;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="number"], input[type="submit"] {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Sum of Multiples Calculator</h1>

    <form id="multiplesForm">
        <label for="num1">Enter first multiple:</label><br>
        <input type="number" id="num1" name="num1" required><br>

        <label for="num2">Enter second multiple:</label><br>
        <input type="number" id="num2" name="num2" required><br>

        <label for="limit">Enter upper limit:</label><br>
        <input type="number" id="limit" name="limit" required><br>

        <input type="submit" value="Calculate">
    </form>

    <p id="result"></p>

    <script>
        // Core sum calculation function
        function sumOfMultiples(limit, mul1, mul2) {
            let sum = 0;
            for (let i = 0; i < limit; i++) {
                if (i % mul1 === 0 || i % mul2 === 0) {
                    sum += i;
                }
            }
            return sum;
        }

        // Handle form submission
        document.getElementById('multiplesForm').onsubmit = function(e) {
            e.preventDefault(); // Prevent page reload

            const mul1 = +document.getElementById('num1').value;
            const mul2 = +document.getElementById('num2').value;
            const limit = +document.getElementById('limit').value;

            if (!mul1 || !mul2 || !limit || mul1 <= 0 || mul2 <= 0 || limit <= 0) {
                document.getElementById('result').textContent = '⚠️ Please enter valid positive numbers.';
                return;
            }

            const result = sumOfMultiples(limit, mul1, mul2);
            document.getElementById('result').textContent = 
                `✅ The sum of multiples of ${mul1} and ${mul2} below ${limit} is: ${result}`;
        };
    </script>

</body>
</html>
