<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Multiples of x or y below</title>
</head>
<body>
    <h1>Sum of Multiples:</h1>
    <p id="result"></p>
    <form id="multiplesForm">
        <label for="num1">Enter first multiple:</label><br>
        <input type="number" id="num1" name="num1" required><br>

        <label for="num2">Enter second multiple:</label><br>
        <input type="number" id="num2" name="num2" required><br>

        <label for="limit">Enter upper limit:</label><br>
        <input type="number" id="limit" name="limit" required><br>

        <input type="submit" value="Submit">
    </form>



    <script>
        //Main function
        function sumOfMultiples (limit, mul1, mul2) {
            let sum = 0;      
            for (let i = 0; i < limit; i++) {
                if (i % mul1 === 0 || i % mul2 === 0) {
                    sum += i;
                }
            }
            return sum;
        }
        
        //Handle Form Submission :3
        document.querySelector('form').onsubmit = function(e) {
            e.preventDefault();         // stops the form from refreshing/reloading the page.


            //get the input VALUES from the form and convert them to numbers using +.
            const mul1 = +document.getElementById('num1').value;
            const mul2 = +document.getElementById('num2').value;
            const limit = +document.getElementById('limit').value;


            //Basic validation check: check that all numbers 
            if (!mul1 || !mul2 || !limit) {
                document.getElementById('result').textContent = 'Please enter valid numbers.';
                return;     //exit the function if validation fails type shi
            }

            // calling the function
            const result = sumOfMultiples(limit, mul1, mul2);

            // displaying the results in the page
            document.getElementById('result').textContent = `Sum of multiples of ${mul1} and ${mul2} below ${limit} is: ${result}`;
    }

    </script>
</body>
</html>
